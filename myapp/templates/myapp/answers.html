{% extends 'myapp/profile.html' %}
{% block title %}Answers{% endblock %}
{% block body %}
	<h1>Answers</h1>
	<a href="/yearbook/logout">Logout</a>
	<a href="/yearbook/profile">Profile</a>
	<a href="/yearbook/poll">Poll</a>
	<a href="/yearbook/changePassword">Change Password</a>
	<hr>
	{% for id,question,val in genQuestions %}
		<p>Title : {{ question }}</p>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<label>Id: </label>
			<input type="text" name="id" value="{{ id }}" readonly="readonly">
			<br>
			<label>Answer for: </label>
			<input type="text" name="answer" value="{{ val }}">
			<br>
			<button>Answer</button>
		</form>
	{% endfor %}


{% endblock %}
</body>
</html>
